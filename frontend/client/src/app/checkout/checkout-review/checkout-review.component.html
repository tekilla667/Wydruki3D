<div id="slide" >
    <div class="mt-3"*ngIf="(basketTotal$ | async) as basket">
        <h4> Suma przedmiotów w koszyku: {{basket.price}} zł</h4>
      
      <hr>
      <div *ngIf="(deliveryMethod$ | async) as delivery">
          <h4>Koszt dostawy {{delivery.name}}: {{delivery.price}} zł</h4>
      
          <div class="container">
            <div class="row justify-content-end">
                <div class="col-9">
                    <h2 style="text-decoration: underline; position: absolute; right: 0;">Suma: {{delivery.price + basket.price}}zł</h2>
                </div>
            </div>
          </div>
        </div>
    </div>
    <div class="container">
        <div class="row justify-content-end">
            <div class="col-9">
                
                <button style="position: absolute; right: 0; width: 200px; margin-top: 100px;" type="button" (click)="placeOrder()" class="btn btn-success btn-lg">Zapłać</button>
            </div>
        </div>
    </div>
    
</div>
