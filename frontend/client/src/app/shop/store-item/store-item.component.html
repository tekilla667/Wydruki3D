  <div class="card"> 
    <div class="imgBox">
      <img src="{{product.pictureUrl}}"  [routerLink]="[ product.id]">
    </div>
    <div class="details">
      <div class="textContent">
        <h3>{{product.name}}</h3>
       
      </div>
      <div class="price">{{product.price}} PLN</div>
      
      <div class="buttons align-items-center">
        
      <button type="button" class="btn btn-info btn-lg" style="width: 200px;" [routerLink]="[ product.id]">Szczegóły</button>
      <br>
      <button type="button" class="btn btn-secondary btn-lg mt-2" style="width: 200px;" (click)="addItemToBasket()"><i class="fa fa-shopping-cart mr-1"></i>Dodaj do koszyka</button>
      
    </div>
    </div>
    
  </div>
